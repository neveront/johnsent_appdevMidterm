<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Post: {{ post.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .confirmation {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px auto;
            width: 50%;
            text-align: left;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .confirmation h1 {
            color: #e74c3c;
        }
        .confirmation p {
            color: #555;
        }
        .confirmation button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .confirmation button:hover {
            background-color: #c0392b;
        }
        .cancel-btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .cancel-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="confirmation">
        <h1>Are you sure you want to delete this post?</h1>
        <p><strong>{{ post.title }}</strong></p>
        <p>{{ post.content }}</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, delete this post</button>
        </form>

        <a class="cancel-btn" href="{% url 'post-detail' pk=post.pk %}">Cancel</a>
    </div>
</body>
</html>
